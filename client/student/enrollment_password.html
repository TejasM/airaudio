<template name="course_enrollment">
    <h4>Enter Course Password</h4>
    <form id="course-password-form">
        <div class="form-group">
            <input type="hidden" id="course_id" value="{{course._id}}"/>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <p style="color: red" id="enrollment_error"></p>
        <div class="form-group text-center">
            <button class="button-main" id="create-enrollment" type="submit">ENROLL</button>
        </div>
    </form>
</template>
